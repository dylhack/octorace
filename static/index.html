<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(document.cookie);
        fetch("/api/user")
        .then(result => {
            if (result.status === 200) {
                result.json().then(json => {
                    json.forEach(connection => {
                        if (connection.type === "github") {
                            console.log(connection.name)
                        }
                    })
                })
            }
        })
        .catch(_ => _)
    </script>
</head>
<body>
    <h1>Discord oauth</h1>
    <a href="/oauth">Login</a>
</body>
</html>
